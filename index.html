<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
            overflow: hidden;
        }

        .login-container {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            transition: 0.5s;
        }

        .login-container:hover {
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.4);
        }

        .login-title {
            color: #fff;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .input-group {
            position: relative;
            margin: 30px 0;
        }

        .input-group input {
            width: 100%;
            padding: 20px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            transition: 0.5s;
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -10px;
            left: 10px;
            font-size: 0.8em;
            color: #00ffff;
        }

        .input-group input:focus,
        .input-group input:valid {
            border: 1px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.5s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #0080ff, #00ffff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: 0.3s;
        }

        .animated-bg {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(#00ffff, #0080ff);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 8s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(100px, 100px); }
            50% { transform: translate(-50px, -50px); }
            75% { transform: translate(-100px, 100px); }
        }
        /* 在原有样式基础上新增以下代码 */
        .version-switch {
            text-align: center;
            margin-top: 25px;
            position: relative;
        }

        .version-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9em;
            padding: 8px 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .version-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .version-link:hover {
            color: #00ffff;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .version-link:hover::before {
            left: 100%;
        }

        /* 修改原有.login-container的padding */
        .login-container {
            padding: 40px 40px 30px; /* 底部减少padding */
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="login-container">
        <h2 class="login-title">Welcome Back</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
            <div class="error-message" id="errorMessage"></div>
            <div class="version-switch">
                <a href="shouji-login.html" class="version-link">
                    <span>手机版？点这里</span>
                    <span style="margin-left: 8px">→</span>
                </a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const validUsers = ['Evan', 'Kerin', 'Alan'];
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (validUsers.includes(username) && password === '110131') {
                window.location.href = 'ai.html';
            } else {
                errorMessage.style.opacity = '1';
                errorMessage.textContent = 'Invalid credentials!';
                setTimeout(() => {
                    errorMessage.style.opacity = '0';
                }, 2000);
            }
        });
    </script>
</body>
</html>
